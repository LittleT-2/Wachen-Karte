<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Wachen Karte</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
#map { height: 600px; }
body { font-family: Arial; }
</style>
</head>

<body>

<h2>Wachen Datenbank</h2>

<select id="filter">
<option value="alle">Alle anzeigen</option>
<option value="Feuerwehr">Feuerwehr</option>
<option value="Polizei">Polizei</option>
<option value="Rettungsdienst">Rettungsdienst</option>
</select>

<div id="map"></div>

<script>
var map = L.map('map').setView([51.1657, 10.4515], 6);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap'
}).addTo(map);

var daten = [
    {name:"Rotkreuz Esslingen 1", typ:"NEF", coords:[48.738003375489406, 9.327123573608125]},
    {name:"Johannes Esslingen 16", typ:"RTW", coords:[48.70776689159191, 9.142443257120622]},
    {name:"Rotkreuz Esslingen 1", typ:"RTW", coords:[48.78873622140468, 9.193569581828257]}
];

var markerLayer = L.layerGroup().addTo(map);

function updateMap(filter) {
    markerLayer.clearLayers();
    daten.forEach(function(eintrag) {
        if(filter === "alle" || eintrag.typ === filter) {
            L.marker(eintrag.coords)
             .bindPopup("<b>"+eintrag.name+"</b><br>"+eintrag.typ)
             .addTo(markerLayer);
        }
    });
}

document.getElementById("filter").addEventListener("change", function() {
    updateMap(this.value);
});

updateMap("alle");
</script>

</body>
</html>
